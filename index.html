<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pantam</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="load-screen">
            <h1>Loading...</h1>
        </div>
        <main id="container">
            <section id="pan-container">
                <span id="note-label-1" class="note-label"></span>
                <span id="note-label-2" class="note-label"></span>
                <span id="note-label-3" class="note-label"></span>
                <span id="note-label-4" class="note-label"></span>
                <span id="note-label-5" class="note-label"></span>
                <span id="note-label-6" class="note-label"></span>
                <span id="note-label-7" class="note-label"></span>
                <span id="note-label-8" class="note-label"></span>
                <span id="note-label-9" class="note-label"></span>
                <img src="img/bg.png" id="bg-image" alt="">
            </section>
            <section id="note-selects-container">
                <div id="note-selects-title" class="dropdown-control">
                    <h2 id="note-select-expand-button">Notes</h2>&nbsp<div id="notes-arrow"></div>
                </div>
                <div id="note-selects-body">
                    <span>
                        <label for="note1">1:&nbsp</label>
                        <select id="note1"></select><br>
                    </span>
                    <span>
                        <label for="note2">2:&nbsp</label>
                        <select id="note2"></select><br>
                    </span>
                    <span>
                        <label for="note3">3:&nbsp</label>
                        <select id="note3"></select><br>
                    </span>
                    <span>
                        <label for="note4">4:&nbsp</label>
                        <select id="note4"></select><br>
                    </span>
                    <span>
                        <label for="note5">5:&nbsp</label>
                        <select id="note5"></select><br>
                    </span>
                    <span>
                        <label for="note6">6:&nbsp</label>
                        <select id="note6"></select><br>
                    </span>
                    <span>
                        <label for="note7">7:&nbsp</label>
                        <select id="note7"></select><br>
                    </span>
                    <span>
                        <label for="note8">8:&nbsp</label>
                        <select id="note8"></select><br>
                    </span>
                    <span>
                        <label for="note9">9:&nbsp</label>
                        <select id="note9"></select><br>
                    </span>
                </div>
            </section>
            <section id="effects-container">
                <div id="effects-title" class="dropdown-control">
                    <h2 id="effects-expand-button">Effects</h2>&nbsp<div id="effects-arrow"></div>
                </div>
                <div id="effects-body">
                    <label for="volume-controller">Volume</label>
                    <input id='volume-controller' type="range" min = "0" max = "1" step='0.05' value='.75'>
                    <label for="delay-time-controller">Delay Time</label>
                    <input id='delay-time-controller' type="range" min = "0" max = "1" step='0.05' value='0'>
                    <label for="delay-feedback-controller">Delay Feedback</label>
                    <input id='delay-feedback-controller' type="range" min = "0" max = ".9" step='0.05' value='0'>
                    <label for="delay-amount-controller">Delay Amount</label>
                    <input id='delay-amount-controller' type="range" min = "0" max = ".9" step='0.05' value='0'>
                    <label for="reverb-wet-controller">Reverb Wet</label>
                    <input id='reverb-wet-controller' type="range" min = "0" max = "1" step='0.05' value='0'>
                    <label for="reverb-dry-controller">Reverb Dry</label>
                    <input id='reverb-dry-controller' type="range" min = "0" max = "1" step='0.05' value='1'>
                    <label for="reverb-select">Reverb Type</label>
                    <select id="reverb-select">
                        <option value="1">Room</option>
                        <option value="2">Hall</option>
                        <option value="3">Outdoor</option>
                    </select>
                </div>
            </section>
            <section id="title-div">
                <h1 id="main-title">Pantam</h1>
                <div class="dec-circle1"></div>
                <div class="dec-circle2"></div>
                <div class="dec-circle3"></div>
            </section>
            <section id="save-scale-div">
                <select name="scale" id="scale"></select>
                <div class="custom-arrow"></div>
                <br>
                <button type='button' id='save-scale-button'>Save This Scale</button>
                <input type="text" id="scale-name-input" placeholder="Name Your Scale" style="display: none;">
                <button id="save-scale-confirm-button" style="display: none;">Save</button>
            </section>
            <div id="flash-notice-div"></div>
        </main>
        <script src="js/array.js"></script>
        <script src="js/note.js"></script>
        <script src="js/scale.js"></script>
        <script src="js/apiloader.js"></script>
        <script src="js/domupdater.js"></script>
        <script src="js/performer.js"></script>
        <script src="js/effectscontrols.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
